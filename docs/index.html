<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      .app-name img {
        height: 50px; /* Ajuste a altura da logo */
        margin-left: auto; /* Empurra a logo para a direita */
        margin-right: auto; /* Remove qualquer margem da direita */
        display: block; /* Garante que a logo seja tratada como um bloco */
      }
    </style>
  </head>
  <body>
    <div data-app id="main">Plase wait...</div>
    <script>
      window.$docsify = {
        el: "#main",
        auto2top: true,
        loadSidebar: true,
        MaxLevel: 2,
        subMaxLevel: 3,
        name: "Amazon",
        repo: "https://github.com/TalesRG/engNet_etapa_1",
        logo: "./assets/logo.png",
        loadNavbar: true,
        search: {
          placeholder: {
            "/ zh CN /": "Procurar",
            "/": "Busque por palavras chaves",
          },

          noData: "Sem Resultado",
          noData: {
            "/ zh CN /": "Resultado n√£o encontrado",
            "/": "Sem Resultado",
          },
        },
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },

      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>


    <!-- Fixing bug -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  </body>
</html>
